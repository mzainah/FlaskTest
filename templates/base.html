<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Contact Manager{% endblock %}</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f4f6f9; }
        nav { background: #2c3e50; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .content { margin-top: 20px; }
        h1 { color: #2c3e50; text-align: center; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #ecf0f1; }
        form { text-align: center; margin: 20px 0; }
        input[type="text"], input[type="email"] {
            padding: 10px; width: 200px; margin: 0 5px; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            padding: 10px 15px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;
        }
        button:hover { background: #2980b9; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
